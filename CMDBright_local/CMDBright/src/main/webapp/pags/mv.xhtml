<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/facelets/templates/baseTemplate.xhtml">



<ui:define name="titulo">
	Máqinas Virtuales
</ui:define>


<ui:define name="content">

	<h2 align="center">Máqinas Virtuales</h2>

	<h:form id="formAdd">
		<p:growl id="mensajes" for="mensajes" showDetail="true" life="4500" />
		<p:panel id="panelMain" header="#{vistaMv.headerPanel}" style="margin:20px; border-color:teal;" rendered="#{vistaMv.estadoPanel}" >
			<p:focus context="panelMain"/>
			<h:panelGrid id="datosNuevos" columns="3" cellpadding="5">
	
				<p:outputLabel value="Mv: " />
				<p:inputText id="inputNombre" label="Mv" value="#{vistaMv.datosForm.nombre}" required="true" />
				<p:message for="inputNombre" />

				<p:outputLabel value="Descripción: " />
				<p:inputText id="inputDescrip" label="Descripción" value="#{vistaMv.datosForm.descrip}" size="50"/>
				<p:message for="inputDescrip" />

			</h:panelGrid>

			<p:toolbar id="toolbar">
				<f:facet name="left">
					<p:commandButton id="savBtn" value="Guardar NUEVO elemento" process="@this formAdd:datosNuevos" update="formAdd" actionListener="#{vistaMv.grabarDatosNew}" rendered="#{vistaMv.mostrarSavBtn}" style="margin-right:20px;"/>
					<p:commandButton id="modBtn" value="Guardar modificaciones" process="@this formAdd:datosNuevos formVer:tablaMain" update="formAdd" actionListener="#{vistaMv.grabarDatosMod}" rendered="#{vistaMv.mostrarModBtn}" style="margin-right:20px;"/>
					<p:commandButton id="delBtn" value="BORRAR elemento" process="@this formAdd:datosNuevos formVer:tablaMain" update="formAdd" actionListener="#{vistaMv.borrar}" rendered="#{vistaMv.mostrarDelBtn}" style="margin-right:20px;"/>
					<p:commandButton id="cancelBtn" value="Cancelar" process="@this" update="formAdd" actionListener="#{vistaMv.cancelar}" style="margin-right:20px;"/>
				</f:facet>
				
				<f:facet name="right">
					<p:commandButton id="resetBtn" value="Reset Form" styleClass="ui-priority-primary" process="@this" update="formAdd" actionListener="#{vistaMv.resetForm}" />
				</f:facet>
			</p:toolbar>
				<p:messages id="mensajesAdd" showDetail="true"/>
		</p:panel>

		<!--  *************************************************************************  -->
		<!--  *************************** Botones de acción ***************************  -->
						
		<p:commandButton id="addBtn" process="@this" update="formAdd formVer" icon="fa fa-plus" value="Añadir Mv"  
			actionListener="#{vistaMv.add}" disabled="#{vistaMv.btnAddDesactivado}" action="PF('tablaM').unselectAllRows()" />
		<p:commandButton id="editBtn" process="@this" update="formAdd formVer" icon="fa fa-fw fa-edit" value="Editar Mv"  
			actionListener="#{vistaMv.edit}" disabled="#{vistaMv.btnEditDesactivado}" action="PF('tablaM').unselectAllRows()" />
		<p:commandButton id="elimBtn" process="@this" update="formAdd formVer" icon="fa fa-fw fa-remove" value="Borrar Mv"  
			actionListener="#{vistaMv.eliminar}" disabled="#{vistaMv.btnEditDesactivado}" action="PF('tablaM').unselectAllRows()" />

		<!--  *************************** Fin Botones de acción ***************************  -->
		<!--  *****************************************************************************  -->

	</h:form>

	
	
	
	



	<h:form id="formVer">
		<p:dataTable id="tablaMain" var="mv" value="#{vistaMv.mvs}" widgetVar="tablaM"
			filteredValue="#{vistaMv.mvsFiltrados}" emptyMessage="Ningún elemento encontrado" 
			scrollable="true" scrollHeight="#{pages.tamanoScroll}" resizableColumns="true" selectionMode="single" selection="#{vistaMv.seleccionado}" rowKey="#{mv.id}">
			<p:ajax event="rowSelect" update="formAdd:editBtn formAdd:elimBtn" />
			<f:facet name="header">
				<p:outputPanel>
					<h:outputText value="Buscar en todos los campos: " />
					<p:inputText id="globalFilter" onkeyup="PF('tablaM').filter()" placeholder="Introduce búsqueda..." style="width:200px"/>
					<p:commandLink onclick="PF('tablaM').clearFilters()" update="tablaMain" style="margin-left:20px;"><span class="fa-stack"><i class="fa fa-filter fa-stack-1x"/><i class="fa fa-ban fa-stack-2x"/></span></p:commandLink>
					<p:commandLink actionListener="#{vistaMv.init}" update="formAdd formVer" style="margin-left:20px;"><i class="fa fa-refresh fa-lg"/></p:commandLink>						
				</p:outputPanel>
			</f:facet>

		<!--  *************************************************************************  -->
		<!--  *************************** COLUMNAS ***************************  -->
			
			<p:column sortBy="#{mv.nombre}" filterBy="#{mv.nombre}" filterStyle="display:none" headerText="Mv" style="width:300px"> <h:outputText value="#{mv.nombre}"/> </p:column>
			<p:column sortBy="#{mv.descrip}" filterBy="#{mv.descrip}" filterStyle="display:none" headerText="Descripción"> <h:outputText value="#{mv.descrip}" /> </p:column>

		<!--  *************************** FIN COLUMNAS ***************************  -->
		<!--  *************************************************************************  -->

			<f:facet name="footer">
				<p:outputLabel value="#{vistaMv.verTotal}" style="margin-left:50px;"/>
			</f:facet>
			
		</p:dataTable>
		<p:blockUI block="tablaMain" widgetVar="buiFV"/>
	</h:form>
</ui:define>


</ui:composition>
