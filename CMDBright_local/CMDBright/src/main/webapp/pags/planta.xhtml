<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/facelets/templates/baseTemplate.xhtml">



<ui:define name="titulo">
	Plantas
</ui:define>


<ui:define name="content">

	<h2 align="center">Plantas</h2>

	<h:form id="formAdd">
		<p:growl id="mensajes" for="mensajes" showDetail="true" life="4500" />
		<p:panel id="panelMain" header="#{vistaPlanta.headerPanel}" style="margin:20px; border-color:teal;" rendered="#{vistaPlanta.estadoPanel}" >
			<p:focus context="panelMain"/>
			<h:panelGrid id="datosNuevos" columns="3" cellpadding="5">
	
				<p:outputLabel for="menuCentro" value="Centro: " />
				<p:selectOneMenu id="menuCentro" value="#{vistaPlanta.datosForm.centro}" converter="entityConverter" required="true">
					<f:selectItem itemLabel="Elige uno" itemValue="" />
					<f:selectItems value="#{vistaPlanta.centros}" var="x" itemLabel="#{x.nombre}" itemValue="#{x}" />
					<p:column> #{x.nombre} </p:column>
				</p:selectOneMenu>
				<p:message for="menuCentro" />
				
				<p:outputLabel value="Planta: " />
				<p:inputText id="inputNombre" label="Planta" value="#{vistaPlanta.datosForm.nombre}" required="true" />
				<p:message for="inputNombre" />

				<p:outputLabel value="Descripción: " />
				<p:inputText id="inputDescrip" label="Descripción" value="#{vistaPlanta.datosForm.descrip}" size="50"/>
				<p:message for="inputDescrip" />

			</h:panelGrid>

			<p:toolbar id="toolbar">
				<f:facet name="left">
					<p:commandButton id="savBtn" value="Guardar NUEVO elemento" process="@this formAdd:datosNuevos" update="formAdd" actionListener="#{vistaPlanta.grabarDatosNew}" rendered="#{vistaPlanta.mostrarSavBtn}" style="margin-right:20px;"/>
					<p:commandButton id="modBtn" value="Guardar modificaciones" process="@this formAdd:datosNuevos formVer:tablaMain" update="formAdd" actionListener="#{vistaPlanta.grabarDatosMod}" rendered="#{vistaPlanta.mostrarModBtn}" style="margin-right:20px;"/>
					<p:commandButton id="delBtn" value="BORRAR elemento" process="@this formAdd:datosNuevos formVer:tablaMain" update="formAdd" actionListener="#{vistaPlanta.borrar}" rendered="#{vistaPlanta.mostrarDelBtn}" style="margin-right:20px;"/>
					<p:commandButton id="cancelBtn" value="Cancelar" process="@this" update="formAdd" actionListener="#{vistaPlanta.cancelar}" style="margin-right:20px;"/>
				</f:facet>
				
				<f:facet name="right">
					<p:commandButton id="resetBtn" value="Reset Form" styleClass="ui-priority-primary" process="@this" update="formAdd" actionListener="#{vistaPlanta.resetForm}" />
				</f:facet>
			</p:toolbar>
				<p:messages id="mensajesAdd" showDetail="true"/>
		</p:panel>

		<!--  *************************************************************************  -->
		<!--  *************************** Botones de acción ***************************  -->
						
		<p:commandButton id="addBtn" process="@this" update="formAdd formVer" icon="fa fa-plus" value="Añadir Planta"  
			actionListener="#{vistaPlanta.add}" disabled="#{vistaPlanta.btnAddDesactivado}" action="PF('tablaM').unselectAllRows()" />
		<p:commandButton id="editBtn" process="@this" update="formAdd formVer" icon="fa fa-fw fa-edit" value="Editar Planta"  
			actionListener="#{vistaPlanta.edit}" disabled="#{vistaPlanta.btnEditDesactivado}" action="PF('tablaM').unselectAllRows()" />
		<p:commandButton id="elimBtn" process="@this" update="formAdd formVer" icon="fa fa-fw fa-remove" value="Borrar Planta"  
			actionListener="#{vistaPlanta.eliminar}" disabled="#{vistaPlanta.btnEditDesactivado}" action="PF('tablaM').unselectAllRows()" />

		<!--  *************************** Fin Botones de acción ***************************  -->
		<!--  *****************************************************************************  -->

	</h:form>

	
	
	
	



	<h:form id="formVer">
		<p:dataTable id="tablaMain" var="planta" value="#{vistaPlanta.plantas}" widgetVar="tablaM"
			filteredValue="#{vistaPlanta.plantasFiltrados}" emptyMessage="Ningún elemento encontrado" 
			scrollable="true" scrollHeight="#{pages.tamanoScroll}" resizableColumns="true" selectionMode="single" selection="#{vistaPlanta.seleccionado}" rowKey="#{planta.id}">
			<p:ajax event="rowSelect" update="formAdd:editBtn formAdd:elimBtn" />
			<f:facet name="header">
				<p:outputPanel>
					<h:outputText value="Buscar en todos los campos: " />
					<p:inputText id="globalFilter" onkeyup="PF('tablaM').filter()" placeholder="Introduce búsqueda..." style="width:200px"/>
					<p:commandLink onclick="PF('tablaM').clearFilters()" update="tablaMain" style="margin-left:20px;"><span class="fa-stack"><i class="fa fa-filter fa-stack-1x"/><i class="fa fa-ban fa-stack-2x"/></span></p:commandLink>
					<p:commandLink actionListener="#{vistaPlanta.init}" update="formAdd formVer" style="margin-left:20px;"><i class="fa fa-refresh fa-lg"/></p:commandLink>						
				</p:outputPanel>
			</f:facet>

		<!--  *************************************************************************  -->
		<!--  *************************** COLUMNAS ***************************  -->
			
			<p:column sortBy="#{planta.centro.nombre}" filterBy="#{planta.centro.nombre}" filterStyle="display:none" headerText="Centro" style="width:150px">
				<f:facet name="filter">
					<p:selectOneMenu onchange="PF('tablaM').filter()">
						<f:selectItem itemLabel="Elige uno" itemValue="#{null}" noSelectionOption="true" />
						<f:selectItems value="#{vistaPlanta.centros}" var="x" itemLabel="#{x.nombre}" itemValue="#{x.nombre}"/>
					</p:selectOneMenu>
				</f:facet>
				<h:outputText value="#{planta.centro.nombre}" />
			</p:column>

			<p:column sortBy="#{planta.nombre}" filterBy="#{planta.nombre}" filterStyle="display:none" headerText="Planta" style="width:300px"> <h:outputText value="#{planta.nombre}"/> </p:column>
			<p:column sortBy="#{planta.descrip}" filterBy="#{planta.descrip}" filterStyle="display:none" headerText="Descripción"> <h:outputText value="#{planta.descrip}" /> </p:column>

		<!--  *************************** FIN COLUMNAS ***************************  -->
		<!--  *************************************************************************  -->

			<f:facet name="footer">
				<p:outputLabel value="#{vistaPlanta.verTotal}" style="margin-left:50px;"/>
			</f:facet>
			
		</p:dataTable>
		<p:blockUI block="tablaMain" widgetVar="buiFV"/>
	</h:form>
</ui:define>


</ui:composition>
