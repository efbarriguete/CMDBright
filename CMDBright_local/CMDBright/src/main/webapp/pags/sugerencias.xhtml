<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/facelets/templates/baseTemplate.xhtml">

	<ui:define name="titulo">
        Sugerencias
    </ui:define>


	<ui:define name="content">
		<p:outputPanel id="outputPanel">
			<center>
				<h:form> 
				    <p:growl id="growl" showDetail="true" sticky="true" />  
				 
				    <p:panel header="Sugerencias">  
				        <h:panelGrid columns="2" cellpadding="5">  
				            <p:outputLabel for="msg" value="Idea o sugerencia: " />
							<p:inputTextarea id="msg" label="Ideas y sugerencias" value="#{vistaSugerencia.datos}" rows="4" cols="50" autoResize="false" style="resize: none" required="true"/>
				        </h:panelGrid>  
				 
				        <p:commandButton value="Enviar" actionListener="#{vistaSugerencia.enviar}" update="growl" />  
				    </p:panel> 
				</h:form>
			</center>
		</p:outputPanel>
	</ui:define>

</ui:composition>
